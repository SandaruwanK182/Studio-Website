<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS Studio</title>
    
    <!-- Add Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- AOS Library for scroll animations -->
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Add your tailwind config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1a1a1a',
                        secondary: '#4a4a4a',
                        yellow: {
                            400: '#FBBF24',
                        },
                    },
                    fontFamily: {
                        playfair: ['Playfair Display', 'serif'],
                        poppins: ['Poppins', 'sans-serif'],
                    },
                },
            },
        }
    </script>

    <!-- Your custom CSS -->
    <link rel="stylesheet" href="../css/navigation.css">
    
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body class="font-poppins">
    <!-- Header -->
    <header class="fixed w-full z-50 transition-all duration-300" id="header">

            <div class="flex items-center justify-between h-20">
                <!-- Logo -->
                <a href="/" class="flex items-center space-x-3 group">

                        <i class="fas fa-camera text-black text-xl"></i>
                    </div>
                    <div class="flex flex-col">
                        <span class="text-2xl font-playfair font-bold text-white leading-none">DS<span class="text-yellow-400">Studio</span></span>
                        <span class="text-xs text-white/70">Your Photography Partner</span>
                    </div>
                </a>
                <!-- Mobile Menu Button -->
                <button class="mobile-menu-btn lg:hidden flex flex-col justify-center items-center w-10 h-10 space-y-1.5">
                    <span class="block w-6 h-0.5 bg-white transform transition-all duration-300"></span>
                    <span class="block w-6 h-0.5 bg-white transform transition-all duration-300"></span>
                    <span class="block w-6 h-0.5 bg-white transform transition-all duration-300"></span>
                </button>


                <!-- Navigation Menu -->
                <nav class="nav-menu lg:flex hidden">
                    <a href="#home" class="nav-link">
                        <span class="nav-indicator"></span>
                        <span class="nav-text">Home</span>
                    </a>
                    <a href="#about" class="nav-link">
                        <span class="nav-indicator"></span>
                        <span class="nav-text">About</span>
                    </a>
                    <a href="#services" class="nav-link">
                        <span class="nav-indicator"></span>
                        <span class="nav-text">Services</span>
                    </a>
                    <a href="pages/Gallery.html" class="nav-link">
                        <span class="nav-indicator"></span>
                        <span class="nav-text">Gallery</span>
                    </a>
                    <a href="#blogs" class="nav-link">Blog</a>
                    <a href="#contact" class="nav-link">
                        <span class="nav-indicator"></span>
                        <span class="nav-text">Contact</span>
                    </a>
                    <a href="#book" class="nav-cta group">
                        <span class="nav-cta-content">
                            <span>Book Now</span>
                            <i class="fas fa-arrow-right"></i>
                        </span>
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Mobile Navigation Menu -->
    <nav class="mobile-nav fixed top-20 left-0 w-full bg-black/95 backdrop-blur-lg transform translate-x-full transition-transform duration-300 lg:hidden">
        <div class="container mx-auto px-4 py-6">
            <div class="flex flex-col space-y-4">
                <a href="#home" class="mobile-nav-link text-white hover:text-yellow-400 py-2 px-4 transition-colors">Home</a>
                <a href="#about" class="mobile-nav-link text-white hover:text-yellow-400 py-2 px-4 transition-colors">About</a>
                <a href="#services" class="mobile-nav-link text-white hover:text-yellow-400 py-2 px-4 transition-colors">Services</a>
                <a href="pages/Gallery.html" class="mobile-nav-link text-white hover:text-yellow-400 py-2 px-4 transition-colors">Gallery</a>
                <a href="#blogs" class="mobile-nav-link text-white hover:text-yellow-400 py-2 px-4 transition-colors">Blog</a>
                <a href="#contact" class="mobile-nav-link text-white hover:text-yellow-400 py-2 px-4 transition-colors">Contact</a>
                <a href="#book" class="mobile-nav-link bg-yellow-400 text-black hover:bg-yellow-500 py-2 px-4 rounded-lg text-center transition-colors">Book Now</a>
